<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Parser & Job Chat</title>
  <style>
    :root { --bg:#0b0f1a; --card:#101827; --muted:#9aa4b2; --text:#e6e6e6; --primary:#2563eb; --border:#1f2937; --chip:#0b1220; }
    * { box-sizing: border-box }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background: var(--bg); color: var(--text); }
    header { padding: 28px 20px; background: radial-gradient(1000px 400px at 10% -10%, #1d2538, transparent), radial-gradient(800px 300px at 110% -10%, #1a2336, transparent); border-bottom: 1px solid var(--border); }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 6px 0; font-size: 24px; }
    .sub { margin: 0; color: var(--muted); font-size: 14px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 16px; }
    @media (min-width: 960px){ .grid { grid-template-columns: 1.1fr 0.9fr; } }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 18px; }
    .section-title { margin: 0 0 12px 0; font-size: 16px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    input[type=file] { color: var(--text); }
    button { background: var(--primary); color: white; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    button.secondary { background: #334155; }
    button:disabled { opacity: .65; cursor:not-allowed }
    .chips { display:flex; gap:8px; flex-wrap: wrap; margin-top: 10px; }
    .chip { background: var(--chip); border: 1px solid var(--border); padding: 6px 10px; border-radius: 999px; font-size: 12px; color: var(--muted); }
    .muted { color: var(--muted); font-size: 13px; }
    .prewrap { background: var(--chip); border: 1px solid var(--border); border-radius: 10px; padding: 12px; overflow:auto; max-height: 280px; }

    .chat-wrap { display:flex; flex-direction: column; height: 520px; }
    .chat-log { flex:1; overflow:auto; background: var(--chip); border:1px solid var(--border); border-radius:10px; padding:12px; }
    .bubble { max-width: 78%; padding: 10px 12px; border-radius: 14px; margin: 6px 0; line-height: 1.35; }
    .user { background: #0e2a6e; color:#bfdbfe; margin-left:auto; border-top-right-radius: 4px; }
    .ai { background: #0b3d2c; color:#bbf7d0; margin-right:auto; border-top-left-radius: 4px; }
    .chat-input { display:flex; gap:8px; margin-top:10px; }
    .chat-input input { flex:1; background: var(--chip); color: var(--text); border:1px solid var(--border); border-radius:8px; padding:10px; }

    .list { list-style:none; padding:0; margin:8px 0 0 0; }
    .list li { padding:8px 10px; border:1px solid var(--border); border-radius:8px; margin-bottom:8px; background:#0c1424 }
    .list a { color:#93c5fd; text-decoration:none }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Resume Parser & Job Assistant</h1>
      <p class="sub">Upload your resume, extract skills, and chat to get tailored job suggestions.</p>
    </div>
  </header>
  <main class="container">
    <div class="grid">
      <section class="card">
        <h2 class="section-title">1) Upload & Extract</h2>
        <div class="row">
          <input id="fileInput" type="file" accept=".txt,.pdf" />
          <button id="extractBtn">Extract</button>
          <button id="jobsBtn" class="secondary">Find Jobs</button>
        </div>
        <p id="status" class="muted" style="margin-top:8px"></p>

        <h3 class="section-title" style="margin-top:14px">Detected Skills</h3>
        <div id="skillsWrap" class="chips"><span class="muted">None yet</span></div>

        <details style="margin-top:12px">
          <summary class="muted">Show raw JSON</summary>
          <pre id="output" class="prewrap"></pre>
        </details>
      </section>

      <section class="card">
        <h2 class="section-title">2) Chat for Suggestions</h2>
        <div class="chat-wrap">
          <div id="chatLog" class="chat-log"></div>
          <div class="chat-input">
            <input id="chatText" placeholder="Ask for remote React roles, junior backend in Addis, etc." />
            <button id="chatSend">Send</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
